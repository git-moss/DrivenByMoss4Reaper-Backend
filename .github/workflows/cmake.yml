name: CMake

on:
  push:
    branches: [ master ]
  # Necessary to manually run the workflow
  workflow_dispatch:

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            artifact_name: reaper_drivenbymoss.so
            arch: x64
          # This is a dual build for x64 and ARM
          - os: macos-13
            artifact_name: reaper_drivenbymoss.dylib
            arch: x64
          - os: windows-2022
            artifact_name: reaper_drivenbymoss.dll
            arch: x64
          - os: windows-11-arm
            artifact_name: reaper_drivenbymoss.dll
            arch: ARM64
    
    name: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 23

    - name: Configure CMake
      run: cmake -S "CMake" -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --verbose --config ${{env.BUILD_TYPE}}

    - name: Publish result
      uses: actions/upload-artifact@v4
      with:
        name: DrivenByMoss4Reaper-Libraries-${{ matrix.os }}
        path: ${{ github.workspace }}/build/${{ matrix.arch }}/Release/${{ matrix.artifact_name }}

  merge:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Merge Artifacts
      uses: actions/upload-artifact/merge@v4
      with:
        name: DrivenByMoss4Reaper-Libraries
        pattern: DrivenByMoss4Reaper-Libraries-*
